<section class="hero">
  <div class="glow"></div>
  <div class="card">
    <h1>
      <span class="badge">Angular v17 Host (estilos propios)</span>
    </h1>
    <p class="subtitle">Estás en un host de Angular v17 ✨</p>

    <div class="versions">
      <h2>Versiones del proyecto</h2>
      <div class="grid">
        @for (lib of libs(); track lib.name) {
          <div class="pill">
            <span class="name">{{ lib.name }}</span>
            <span class="ver">{{ lib.version }}</span>
          </div>
        }
      </div>
    </div>
  </div>
</section>
